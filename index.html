
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sermon Uploader</title>  
    
    <!--This is the font awesome library, my favorite icon library-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    
    <!--This is my custom css for the project-->
    <link rel="stylesheet" href="./src/css/style.css">

  </head>

  <body>
      <div class="container">
            <div id="settings-container"><i class="fas fa-sliders-h"></i></div>
          <div id="content">
          <article>
              <section>
                  <div class="header"> 
                          <h1>Service Uploader</h1> 
                  </div>
                  <div class="content">
                  <input type="text" id="sermonTitle" required placeholder="Service Name">
                  <input type="text" id="speakerInitials" required placeholder="Speaker Initials"><br>
                  <table class="radio-table">
                        <tr>
                                <td><input type="radio" name="demo" value="AM" class="form-radio" ><label for="radio-one">AM</label></td>
                  
                                <td><input type="radio" name="demo" value="PM" class="form-radio" ><label for="radio-one">PM</label></td>
                          </tr>
           
                  </table>
                  </div>
              </section>
          </article>
          <button id="begin"><h1>Start Transfer</h1></button>
          </div>
      </div>

      <div id="progress-bar">
          <div id="progress"><ul><li id="name"></li><li id="percent"></li></ul></div>

      </div>

      <script>
      require('./app.js') 
      </script>
  </body>
</html>
